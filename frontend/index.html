<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロゲーム</title>
    <style>
        /* 既存のスタイルはそのまま */
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="board-controls">
            <select id="board-select" class="board-select">
                <option value="">テスト盤面を選択...</option>
            </select>
            <button onclick="loadSelectedBoard()" class="control-btn">盤面を読み込む</button>
            <button onclick="restartGame()" class="control-btn">リセット</button>
        </div>
        <div id="board-description" class="board-description"></div>
    </div>

    <div id="game-info">
        <div id="current-player"></div>
    </div>
    <table id="board"></table>

    <script>
        let testBoards = {};
        let boardDescriptions = {};

        function renderBoard(data) {
            if (!data || !data.board) {
                console.error('Invalid board data:', data);
                return;
            }

            const board = document.getElementById('board');
            if (!board) {
                console.error('Board element not found');
                return;
            }

            // ボードをクリア
            board.innerHTML = '';

            // ボードを生成
            for (let i = 0; i < 8; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('td');
                    cell.onclick = () => makeMove(i, j);

                    const disc = document.createElement('div');
                    disc.className = 'cell-content ' + (data.board[i][j] !== ' ' ? data.board[i][j] : '');
                    
                    cell.appendChild(disc);
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }

            // 現在のプレイヤーを表示
            const playerInfo = document.getElementById('current-player');
            if (playerInfo) {
                playerInfo.textContent = `現在のプレイヤー: ${data.current_player === 'X' ? '黒' : '白'}`;
            }
        }

        async function makeMove(row, col) {
            try {
                const response = await fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ row, col })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail);
                }

                const data = await response.json();
                renderBoard(data);
            } catch (error) {
                alert(error.message);
            }
        }

        async function loadSelectedBoard() {
            const select = document.getElementById('board-select');
            const selectedBoard = select.value;
            if (!selectedBoard) return;

            try {
                const response = await fetch('/set-board', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        board_str: testBoards[selectedBoard],
                        current_player: 'X'
                    })
                });
                const data = await response.json();
                renderBoard(data);
                
                document.getElementById('board-description').textContent = 
                    boardDescriptions[selectedBoard] || '';
            } catch (error) {
                alert('盤面の設定に失敗しました');
            }
        }

        async function restartGame() {
            try {
                const response = await fetch('/restart', { method: 'POST' });
                const data = await response.json();
                renderBoard(data);
                document.getElementById('board-description').textContent = 
                    'ゲームをリセットしました';
                document.getElementById('board-select').value = '';
            } catch (error) {
                alert('ゲームのリスタートに失敗しました');
            }
        }

        window.onload = async function() {
            try {
                // テスト盤面データの取得
                const response = await fetch('/test-boards');
                const data = await response.json();
                testBoards = data.test_boards;
                boardDescriptions = data.descriptions;

                // セレクトボックスの選択肢を更新
                const select = document.getElementById('board-select');
                for (const [key, _] of Object.entries(testBoards)) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key;
                    select.appendChild(option);
                }

                // 初期ボードの取得と描画
                const boardResponse = await fetch('/board');
                const boardData = await boardResponse.json();
                renderBoard(boardData);
            } catch (error) {
                document.getElementById('board-description').textContent = 
                    'ゲームの初期化に失敗しました';
            }
        };
    </script>
</body>
</html>
